<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>날씨 정보</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/thymeleaf/weather/css/style.css">
</head>
<body>

	<div id="wrap">
		<section class="contents d-flex">
			<nav class="main-menu">
				<div class="d-flex justify-content-center mt-3">
					<img width="25" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Emblem_of_the_Government_of_the_Republic_of_Korea.svg/800px-Emblem_of_the_Government_of_the_Republic_of_Korea.svg.png" >
					<div class="text-white font-weight-bold ml-1">기상청</div>
				</div>
				
				<ul class="nav flex-column font-weight-bold mt-3">
					<li class="nav-item"><a href="/thymeleaf/weather/list" class="nav-link text-white">날씨</a></li>
					<li class="nav-item"><a href="/thymeleaf/weather/input" class="nav-link text-white">날씨입력</a></li>
					<li class="nav-item"><a href="#" class="nav-link text-white">테마날씨</a></li>
					<li class="nav-item"><a href="#" class="nav-link text-white">관측기후</a></li>
				</ul>
			</nav>
			<section class="main-contents p-4">
				<h2>날씨 입력</h2>
				<form method="get" action="/thymeleaf/weather/create">
					<div class="mt-5">
						<div class="d-flex">
							<div class="d-flex">
								<label class="input-label">날짜</label>
								<input type="date" class="form-control" id="dateInput" name="date" required>
							</div>
							<div class="d-flex">
								<label class="input-label">날씨</label>
								<select class="form-control" name="weather" required>
									<option value="맑음">맑음</option>
									<option value="구름조금">구름조금</option>
									<option value="흐림">흐림</option>
									<option value="비">비</option>
								</select>
							</div>
							<div class="d-flex">
								<label class="input-label">미세먼지</label>
								<select class="form-control" name="microDust" required>
									<option value="좋음">좋음</option>
									<option value="보통">보통</option>
									<option value="나쁨">나쁨</option>
									<option value="최악">최악</option>
								</select>
							</div>
						</div>
						
						<div class="d-flex mt-5">
							<div class="d-flex">
								<label class="input-label">기온</label>
								<div class="input-group mb-3">
								  <input type="number" class="form-control" name="temperatures" step="0.1" required>
								  <div class="input-group-append">
								    <span class="input-group-text">°C</span>
								  </div>
								</div>
							</div>
							<div class="d-flex">
								<label class="input-label">강수량</label>
								<div class="input-group mb-3">
								  <input type="number" class="form-control" name="precipitation" step="0.1" required>
								  <div class="input-group-append">
								    <span class="input-group-text">mm</span>
								  </div>
								</div>
							</div>
							<div class="d-flex">
								<label class="input-label">풍속</label>
								<div class="input-group mb-3">
								  <input type="number" class="form-control" name="windSpeed" step="0.1" required>
								  <div class="input-group-append">
								    <span class="input-group-text">km/h</span>
								  </div>
								</div>
							</div>
						
						</div>
						
						<div class="d-flex justify-content-end">
							<button type="submit" class="btn btn-success">저장</button>
						</div>
					</div>
				</form>
			</section>
		</section>
		<footer class="d-flex">
			<div class="mt-3 ml-4">
				<img width="120" src="https://www.weather.go.kr/w/resources/image/foot_logo.png">
			</div>
			<div class="mt-3 ml-5 small text-secondary">
				(07062) 서울시 동작구 여의대방로16길 61  <br>
               Copyright@2020 KMA. All Rights RESERVED.
			</div>
		</footer>
	</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
